<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Training Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Search Vendor Training Details</h2>
    <form id="searchForm">
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" placeholder="Enter Candidate Name" required>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter Company Name" required>

        <label for="sheetName">Select Sheet:</label>
        <select id="sheetName" name="sheetName" required>
            <option value="">-- Select Sheet --</option>
            <option value="TPSDI L1">TPSDI L1</option>
            <option value="TPSDI L2 WAH">TPSDI L2 WAH</option>
            <option value="TPSDI L2 Confined Space">TPSDI L2 Confined Space</option>
            <option value="TPSDI L2 Electrical Safety">TPSDI L2 Electrical Safety</option>
            <option value="TPSDI L3">TPSDI L3</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <div id="result">
        <!-- Results will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
